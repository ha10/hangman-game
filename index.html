<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="col-md-12 center container-fluid heading">
      <h1>< hangcode / ></h1>
      <p>Turn your frustrations to muscle memory.</p>
      <p id="get-started">Press any key to get started!</p>
    </div>
    <div class="container">
      <div id="logo">
          <img src="assets/img/hanger.svg" alt="">
      </div>
      <!-- current word -->
      <div id="current-word">
      </div>
      <!-- current hint -->
      <div>
        <div class="current-hint">
          <h4>Hint: <span id="current-hint"></span></h4>
        </div>
      </div>
      <div class="keeping-score col-md-12">
        <div class="col-md-4 alert alert-warning score-boxes">
          <h4>Guesses Left: </h4>
          <p id="guesses-left"></p>
        </div>
        <div class="col-md-4 alert alert-danger score-boxes">
          <h4>Wrong Guesses:</h4>
          <p id="wrong-guesses"></p>
        </div>
        <div class="col-md-4 alert alert-success score-boxes" id="wins">
          <h4>Wins:</h4>
          <p id="user-wins">0</p>
        </div>
      </div>
    </div>

  </body>
  <script src="assets/js/game.js" charset="utf-8"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
