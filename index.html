<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="heading">
      <h1>< hangcode / ></h1>
      <p>Turn your frustrations to muscle memory.</p>
      <p id="get-started">Press any key to get started!</p>
    </div>
    <div class="container">
      <!-- current word -->
      <div id="current-word">
      </div>
      <!-- current hint -->
      <div>
        <div class="current-hint">
          <h4>Hint: <span id="current-hint"></span></h4>
        </div>
      </div>
      <div class="keeping-score">
        <div class="score-boxes">
          <h4>Guesses Left: </h4>
          <p id="guesses-left"></p>
        </div>
        <div class="score-boxes">
          <h4>Wrong Guesses:</h4>
          <p id="wrong-guesses"></p>
        </div>
        <div class="score-boxes">
          <h4>Wins:</h4>
          <p id="user-wins">0</p>
        </div>
      </div>
    </div>
    <div id="keyboard">
      <input type='text'><div onclick='$("#foo").focus();'>keyboard</div>
    </div>

  </body>
  <script src="assets/js/game.js" charset="utf-8"></script>
</html>
